    <div class="container narrow">
      <h1 class="page-title">Contact</h1>
      <p class="lead">Reach out for projects, collaborations, or questions.</p>

      <form class="contact-form" action="#" method="post" data-aos="fade-up" data-aos-delay="50">
        <div class="form-row">
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell me a bit about your project" required></textarea>
        </div>
        <button class="btn" type="submit">Send Message</button>
      </form>

      <div class="socials contact-socials" data-aos="fade-up" data-aos-delay="100">
        <a href="#" class="icon-link">GitHub</a>
